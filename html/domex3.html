<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odd/Even</title>
    <script type="text/javascript">

        let input = window.prompt("Input a number.");


        
        var number = Number(input)
        if(isNaN(number)) {
            window.alert("Input is not a number")
        } else if (input % 2 === 0) {
            window.alert("Input was an even number")
        } else {
            window.alert("Input was an odd number")
        }

    </script>
</head>

</body>
</html>
