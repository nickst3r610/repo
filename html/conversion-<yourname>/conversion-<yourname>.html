<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="conversion-<yourname>.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Nunito');
    </style>
    <script src="conversion-<yourname>.js" defer="defer"></script>
    <title>Conversion</title>

</head>

<body>
    <h1>Number Base Converter</h1>
    <input type="text" value="" id="num">
    <br>

    <button id="conbin">Convert from Binary</button>
    <button id="condec">Convert from Decimal</button>
    <button id="conhex">Convert from Hexadecimal</button>
    <p class="main">Original Number: <span id="number"></span></p>
    <p class="main">Original Base: <span id="base"></span></p>
    <p>As Binary <span id="bin"></span></p>
    <p>As Decimal <span id="dec"></span></p>
    <p>As Hexadecimal <span id="hex"></span></p>

    
</body>

</html>
