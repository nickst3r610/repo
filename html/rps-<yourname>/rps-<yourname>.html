<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="rps-<yourname>.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Bubblegum+Sans');
    </style>
    <script src="rps-<yourname>.js" defer="defer"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <input type="text" value="" id="name" placeholder="enter a name">
    <br>

    <button id="rock">play rock</button>
    <button id="paper">play paper</button>
    <button id="scis">play scissors</button>
    <p class="main">user chooses: <span id="action"></span></p>
    <p class="main">computer chooses: <span id="ai"></span></p>
    <p class="main">result: <span id="outcome"></span></p>
    <p><span id="tWin"></span></p>
    <p><span id="tLose"></span></p>
    <p><span id="tTie"></span></p>


</body>

</html>
